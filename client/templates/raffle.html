<template name="raffle">
  <div class="col-xs-12 col-md-6 col-md-offset-3 raffle">
    <h1>{{ title }}</h1>
    <p>
      Ends in: <strong class="raffle-ends-in">{{ ends }}</strong><br>
      Tickets Remaining: <strong>{{ ticketsRemaining }}</strong><br>
    </p>
    <p>
      <img class="raffle-main-image center-block img-responsive" src="{{ mainImage }}" alt="{{ title }}">
    </p>
    <button class="btn btn-success btn-lg btn-block">Buy Ticket ${{ entryPrice }}</button>
  </div>
</template>
